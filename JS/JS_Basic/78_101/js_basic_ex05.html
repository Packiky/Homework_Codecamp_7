<body>
    <script>
        function draw(n) {
            let number = "";
            for (let row = n; row >= 1; row--) {
                number = "";
                for (let column = 1; column <= n; column++) {
                    number = number + row;
                }
                console.log(number);
            }
        }

    </script>
