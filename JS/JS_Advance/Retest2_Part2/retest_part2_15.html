<body>
    <script>
        function calculateInterest( money , years ) {
            let fix_rate = 0.025; // Rate = 2.5 %

            for (let i = 1; i <= years; i++) {
                money += money * fix_rate;  
            }

            return money;
        }

        console.log(calculateInterest(15126, 14));
        console.log(calculateInterest(100000, 1));

    </script>
</body>
