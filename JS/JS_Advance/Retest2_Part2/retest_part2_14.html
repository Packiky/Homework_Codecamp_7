<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function numberOfJumpFrog(speed, distance) {

            if (distance % speed == 0) return distance / speed;
            return Math.floor((distance / speed)) + 1;
        }

        console.log(numberOfJumpFrog(3, 12));
        console.log(numberOfJumpFrog(5, 23));

    </script>
</body>

</html>
