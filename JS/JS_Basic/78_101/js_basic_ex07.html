<body>
    <script>
        function draw(n) {
            let number = "";
            let count = n*n;
            for (let row = 1; row <= n; row++) {
                for (let column = 1; column <= n; column++) {
                    number = number + count;
                    count -= 1;
                }
                number = number + "\n";
            }
            console.log(number);
        }

        //draw(3) 
        //987
        //654
        //321

    </script>
</body>
