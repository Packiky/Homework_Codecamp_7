<body>
    <script>
        function draw(n) {
            let str = "";
            let count = 1;
            for (let row = n; row >= 1; row--) {
                for (let column = 1; column <= n; column++) {
                    if (row > column) {
                        str = str + "_";
                    } else {
                        str = str + count;
                        count += 1;
                    }
                }
                str = str + "\n";
            }
            for (let row = 2; row <= n; row++) {
                for (let column = 1; column <= n; column++) {
                    if (row > column) {
                        str = str + "_";
                    } else {
                        str = str + count;
                        count += 1;
                    }
                }
                str = str + "\n";
            }
            console.log(str);
        }

        //draw(4)

    </script>
