<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let total = 0;
        let regex = /[0-9]/g;
        let str = prompt("Enter value: ", "130,120");

        numbers = str.match(regex);

        for (let num of numbers) total += Number(num);

        console.log(total);

    </script>
</body>

</html>
