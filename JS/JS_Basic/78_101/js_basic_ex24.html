<body>
    <script>
        function draw(n) {
            let str = "";
            let count = 1;
            for (let row = 1; row <= n; row++) {
                for (let column = 1; column <= (n * 2) - 1; column++) {
                    if ((n - (row - 1) > column) || (n + (row - 1) < column)) {
                        str = str + "_";
                    } else {
                        str = str + count;
                        count += 1;
                    }
                }
                str = str + "\n";
            }
            for (let row = n - 1; row >= 1; row--) {
                for (let column = 1; column <= (n * 2) - 1; column++) {
                    if ((n - (row - 1) > column) || (n + (row - 1) < column)) {
                        str = str + "_";
                    } else {
                        str = str + count;
                        count += 1;
                    }
                }
                str = str + "\n";
            }
            console.log(str);
        }

        // ___25___


    </script>
