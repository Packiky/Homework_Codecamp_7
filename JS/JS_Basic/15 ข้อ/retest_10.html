<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [];
        let value = prompt("Enter Value:");

        while (value != "stop") {
            numbers.push(+value);
            value = prompt("Enter Value:");
        }

        console.log(numbers)
        console.log(Math.min.apply(Math, numbers))

    </script>
</body>

</html>
