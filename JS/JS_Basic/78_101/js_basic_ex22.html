    <script>
        function draw(n) {
            let str = "";
            for (let row = n; row >= 1; row--) {
                for (let column = 1; column <= (n * 2) - 1; column++) {
                    if ((n - (row - 1) > column) || (n + (row - 1) < column)) {
                        str = str + "_";
                    } else {
                        str = str + "*";
                    }
                }
                str = str + "\n";
            }
            console.log(str);
        }
