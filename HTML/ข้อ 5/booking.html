<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœˆBook Flight</title>

    <style>
        th,
        td {
          width: 180px;
          text-align: left;
          padding-right: 20px;
        }
        .th2,
        .td2 {
          width: 80px;
          padding-right: 20px;
        }
        input,
        select {
          width: 100%;
        }
        input[type="submit"] {
          width: 120px;
          background-color: orangered;
          color: white;
          height: 35px;
          margin: 8px 0;
          cursor: pointer;
          font-size: 15px;
          border: none;
        }
  
        input[type="submit"]:hover {
          background-color:orange;
          border: none;
        }
      </style>
</head>

<body>
    <form action="/action_page.php">
        <table>
            <tr>
                <th>Flying from</th>
                <th>To</th>
            </tr>
            <tr>
                <td>
                    <select name="flying_from" id="flying_from">
                        <option value="Bangkok">Bangkok</option>
                        <option value="Phuket">Phuket</option>
                        <option value="Chiangmai">Chiangmai</option>
                        <option value="Krabi">Krabi</option>
                        <option value="Hatyai">Hatyai</option>
                    </select>
                </td>
                <td>
                    <select name="flying_to" id="flying_to">
                        <option value="Bangkok">Bangkok</option>
                        <option value="Phuket">Phuket</option>
                        <option value="Chiangmai">Chiangmai</option>
                        <option value="Krabi">Krabi</option>
                        <option value="Hatyai">Hatyai</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <th>Departing</th>
                <th>Returning</th>
            </tr>
            <tr>
                <td>
                    <input type="date" name="departing" id="departing">
                </td>
                <td>
                    <input type="date" name="returning" id="returning">
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <th class="th2">Adult</th>
                <th class="th2">Child</th>
                <th class="th2">Infant</th>
                <th class="th2" style="color: orangered;">Currency</th>
            </tr>
            <tr>
                <td class="td2">
                    <input type="number" value="1" min="0" name="adult" id="adult">
                </td>
                <td class="td2">
                    <input type="number" value="0" min="0" name="child" id="child">
                </td>
                <td class="td2">
                    <input type="number" value="0" min="0" name="infant" id="infant">
                </td>
                <td class="td2">
                    <select name="currency" id="currency">
                        <option value="THB">THB</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="YEN">YEN</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Search">
    </form>
</body>

</html>
