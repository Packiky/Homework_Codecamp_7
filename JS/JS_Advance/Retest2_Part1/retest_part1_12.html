<body>
    <script>
        let total = 0;
        let temp = 0;
        let count = 1;

        while (temp < 1000) {
            let m_3 = 3;
            let m_5 = 5;

            temp = ((m_3 * count) == (m_5 * count)) ? temp + (m_3 * count) : temp + (m_3 * count) + (m_5 * count); 
            total = (temp >= 1000) ? total : temp;
            count++;
        }

        console.log(total);

    </script>
