<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Enter Factorial Number:");
        let temp = n;

        for (let i = 1; i < n; i++) {
            // n! = n * (n-1) * (n-2) * (n-3)... * n
            temp = temp * (n - i)
        }

        console.log(temp);

        let numbers = temp.toString();
        let total = 0;

        for (let num of numbers) total += Number(num);

        console.log(total);

    </script>
</body>

</html>
