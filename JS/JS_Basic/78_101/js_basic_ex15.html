<body>
    <script>
        function draw(n) {
            let str = "";
            for (let row = 1; row <= n; row++) {
                for (let column = 1; column <= n; column++) {
                    str = (row < column) ? str + "_" : str + "*";
                }
                str = str + "\n";
            }
            for (let row = n - 1; row >= 1; row--) {
                for (let column = 1; column <= n; column++) {
                    str = (row < column) ? str + "_" : str + "*";
                }
                str = str + "\n";
            }
            console.log(str);
        }
