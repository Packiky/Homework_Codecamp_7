<body>
    <script>
        function isTheSameAnagram(string1, string2) {
            let str1 = string1.toLowerCase().split("").sort().join("");
            let str2 = string2.toLowerCase().split("").sort().join("");

            if (str1 === str2) return true;
            return false;
        }

        console.log(isTheSameAnagram("Listen","Silent"));

    </script>
