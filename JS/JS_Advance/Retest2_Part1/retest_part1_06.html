<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(num) {
            for (let i = 2; i < num; i++)
                if (num % i === 0) return false;
            return num > 1;
        }

        let prime_numbers = [];
        let sum = 0;

        for (let i = 1; i <= 101; i++) {
            if ( isPrime(i) ) {
                prime_numbers.push(+i);
                sum = sum - i;
            } else sum = sum + i;
        }

        console.log(sum);

    </script>
</body>

</html>
