<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Enter Factorial Number:");
        let total = n;

        for (let i = 1; i < n; i++) {
            // n! = n * (n-1) * (n-2) * (n-3)... * n
            total = total * (n-i)
        }

        console.log(total);

    </script>
</body>

</html>
